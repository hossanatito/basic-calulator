<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0694d31b2e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="nav-bar">
      <div class="date">21:20</div>
      <div class="icons">
        <div class="icon">
          <i class="fa-solid fa-signal"></i>
          <i class="fa-solid fa-wifi"></i>
          <i class="fa-solid fa-battery-three-quarters"></i>
        </div>
      </div>
    </div>
    <div class="calculator">
      <div id="result-container">
        <input type="text" id="result" readonly/>
      </div>
      <div class="buttons">
        <button class="clear l-grey">C</button>
        <button class="operator l-grey">DEL</button>
        <button class="operator l-grey">%</button>
        <button class="operator">รท</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator">*</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator">+</button>
        <button class="number span">0</button>
        <button class="decimal">.</button>
        <button class="equals">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
